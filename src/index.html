<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bradley Jordans - Personal Website for many things Bradley hasn't figured out yet!"
    />
    <title>BradleyPJ</title>
  </head>
  <body>
    <div>
      <!-- SideBar -->
      <div
        class="relative xl:float-left lg:h-screen py-11 md:py-56 bg-white lg:fixed lg:w-5/12"
      >
        <div class="mx-auto w-3/4">
          <h3 class="text-5xl lg:text-6xl md:text-7xl font-bold text-gray-600">
            CODER.<br />
            THINKER.<br />
            VOLUNTEER.<br />
          </h3>
          <h2 class="py-3 md:py-12 text-xl text-gray-500">
            Hi, I'm Bradley an Experienced Web Developer and proud volunteer
          </h2>
          <button
            class="py-2 w-full px-3 bg-blue-500 border rounded-lg text-2xl text-white"
          >
            Say Hi!
          </button>
        </div>
      </div>
      <!-- Content //temp height-->
      <!-- Top Feature -->
      <div class="w-auto marginleft">
        <div class="bg-blue-500 xl:h-screen p-10 md:p-32">
          <img class="max-h-full mx-auto" src="images/BradleyPJ.webp" alt="" />
          <div class="mx-auto">
            <p class="text-white font-thin pt-10">Development</p>
            <a class="text-white underline font-thin" href="#">Web Portfolio</a>
          </div>
        </div>
        <!-- Grid Showcase -->
        <div class="bg-green-500 p-10 md:p-32">
          <div
            class="grid grid-flow-row grid-cols-0 md:grid-cols-1 lg:grid-cols-3 gap-6 mx-auto"
          >
            <div class="bg-gray-100 rounded-xl">
              <img class="w-full" src="images/PugCss.png" alt="" />
              <div
                class="flex w-100 py-2 px-5 text-lg text-green-900 bg-gray-200 justify-center rounded-b-lg"
              >
                <p class="inline">CSS Pug</p>
              </div>
            </div>
            <div class="bg-white rounded-xl">
              <img class="w-full" src="images/GhostCSS.png" alt="" />
              <div
                class="flex w-100 py-2 px-5 text-lg text-green-900 bg-gray-200 justify-center rounded-b-lg"
              >
                <p class="inline">CSS Ghost</p>
              </div>
            </div>
            <div class="bg-white rounded-xl">
              <img class="W-full" src="images/PizzaCSS.png" alt="" />
              <div
                class="flex w-100 py-2 px-5 text-lg text-green-900 bg-gray-200 justify-center rounded-b-lg"
              >
                <p class="inline">CSS Pizza</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-yellow-300 h-screen p-32"></div>
        <div class="bg-red-400 h-screen p-32"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
