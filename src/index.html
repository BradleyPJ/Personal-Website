<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bradley Jordans - Personal Website for many things Bradley hasn't figured out yet!"
    />
    <title>BradleyPJ</title>
  </head>
  <body>
    <div>
      <!-- SideBar -->
      <div
        class=" relativebg-white xl:float-left lg:h-screen py-11 md:py-56 lg:fixed lg:w-5/12"
      >
        <div class="w-3/4 mx-auto">
          <h3 class="text-5xl font-bold text-gray-600 lg:text-6xl md:text-7xl">
            CODER.<br />
            THINKER.<br />
            VOLUNTEER.<br />
          </h3>
          <h2 class="py-3 text-xl text-gray-500 md:py-12">
            Hi, I'm Bradley an Experienced Web Developer and proud volunteer
          </h2>
          <button
            class="w-full px-3 py-2 text-2xl text-white bg-blue-500 border rounded-lg "
          >
            Say Hi!
          </button>
        </div>
      </div>
      <!-- Content //temp height-->
      <!-- Top Feature -->
      <div class="w-auto marginleft">
        <div class="p-10 bg-blue-500 xl:h-screen md:p-32">
          <img class="max-h-full mx-auto" src="images/BradleyPJ.webp" alt="" />
          <div class="mx-auto">
            <p class="pt-10 font-thin text-white">Development</p>
            <a class="font-thin text-white underline" href="#">Web Portfolio</a>
          </div>
        </div>
        <!-- Grid Showcase -->
        <div class="p-10 bg-green-500 md:p-32">
          <div
            class="grid grid-flow-row gap-6 mx-auto  grid-cols-0 md:grid-cols-1 lg:grid-cols-3"
          >
            <div class="bg-gray-100 rounded-xl">
              <img class="w-full" src="images/PugCss.png" alt="" />
              <div
                class="flex justify-center px-5 py-2 text-lg text-green-900 bg-gray-200 rounded-b-lg  w-100"
              >
                <p class="inline">CSS Pug</p>
              </div>
            </div>
            <div class="bg-white rounded-xl">
              <img class="w-full" src="images/GhostCSS.png" alt="" />
              <div
                class="flex justify-center px-5 py-2 text-lg text-green-900 bg-gray-200 rounded-b-lg  w-100"
              >
                <p class="inline">CSS Ghost</p>
              </div>
            </div>
            <div class="bg-white rounded-xl">
              <img class="W-full" src="images/PizzaCSS.png" alt="" />
              <div
                class="flex justify-center px-5 py-2 text-lg text-green-900 bg-gray-200 rounded-b-lg  w-100"
              >
                <p class="inline">CSS Pizza</p>
              </div>
            </div>
          </div>
        </div>
        <div class="h-screen p-32 bg-yellow-300"></div>
        <div class="h-screen p-32 bg-red-400"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
